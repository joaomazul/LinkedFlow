[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Observação: Netlify não suporta o campo "crons" do vercel.json.
# As rotas /api/cron/* devem ser chamadas por um disparador externo 
# ou convertidas em Netlify Scheduled Functions.
